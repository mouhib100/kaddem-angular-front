<div class="grid-container">
    <h1 class="mat-h1">Universite</h1>

    <div class="SearchButton">
        <mat-form-field appearance="outline" class="universiteSearchInput">
            <mat-label>Search for universite</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
        <button mat-raised-button class="demo-button" (click)="openDialog()">
            <mat-icon>add</mat-icon>
            Add Universite
        </button>
    </div>

    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.idUniv}} </td>
            </ng-container>

            <!-- universite Column -->
            <ng-container matColumnDef="nomUniv">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Universite </th>
                <td mat-cell *matCellDef="let row"> {{row.nomUniv}}</td>
            </ng-container>

            <!-- action -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editUniversite(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button (click)="deleteUniversite(row.idUniv)" color="warn">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- details -->
            <ng-container matColumnDef="details">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-button routerLink={{row.idUniv}}>Show Details</button>
            </ng-container>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
