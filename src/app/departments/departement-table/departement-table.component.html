<div class="grid-container">
    <h1 class="mat-h1">Departements</h1>

    <div class="SearchButton">
        <mat-form-field appearance="outline" class="DepartmentSearchInput">
            <mat-label>Search for universite</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
        </mat-form-field>
        <button mat-raised-button class="demo-button" (click)="OpenDialogDepartement()">
            <mat-icon>add</mat-icon>
            Add Department
        </button>
    </div>

    <div class="mat-elevation-z2">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="idDepartement">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                <td mat-cell *matCellDef="let row"> {{row.idDepartement}} </td>
            </ng-container>

            <!-- departementName -->
            <ng-container matColumnDef="nomDepart">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Departement </th>
                <td mat-cell *matCellDef="let row"> {{row.nomDepartement}} </td>
            </ng-container>


            <!-- action -->
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">
                    <button mat-icon-button (click)="editDepartement(row)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteDepartement(row.idDepartement)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button color="primary"
                        (click)="openAssignDialog(row.idDepartement)">Assign</button>
                </td>
            </ng-container>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[10]" aria-label="Select page of users"></mat-paginator>
    </div>
</div>
